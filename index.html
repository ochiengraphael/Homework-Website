<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
         <h1>Assignment Checker</h1>
         
         <div class="input-box">
             <input type="text" id="taskInput" placeholder="Homework title...">
             <textarea id="noteInput" placeholder="Add a note(Optional)..."></textarea>
             <button id="addBtn">Add Homework</button>
         </div>

         <div id="popup" class="pophidden">
               <div class="popup-content">
                <span id="closePopup"></span>
                <h2 id="popupTitle"></h2>
                <p id="popupNote"></p>
               </div>
         </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
